<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Telefônica</title>
    
    <style type="text/css">
        .form-group{
            margin: 40px;
        }
        .tables{
            margin-left: 40px;
            width: auto;
        }
        #corpo{
            background-color:cornsilk;
            color:black;
        }
    </style>

</head>
<body id="corpo">
    <form class="form-group">
        <h2>Agenda Telefônica</h2>
        <div>
            <label>Nome:</label>
            <input placeholder="Ex: João da Silva" type="text" name="nome" required/>
        </div>
        <div>
            <label>E-mail:</label>
            <input placeholder="Ex: joaodasilva@gmail.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
        </div>
        <div>
            <label>Telefone</label>
            <input type="text" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" name="telefone" required />
        </div>
        <div>
            <button type="submit">GRAVAR</button>
            <button type="submit">EXCLUIR</button>
        </div>
    </form>
    <table class="tables">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th><button type="submit">ALTERAR</button></th>
        </tr>
    </table>
</body>
</html>
