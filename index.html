<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css" type="text/css" />
    <script src="main.js"></script>
    <title>Agenda Telefônica</title>

<body id="corpo">
    <form class="form-group">
        <h2>Agenda Telefônica</h2>
        <div>
            <label>Nome:</label>
            <input placeholder="Ex: João da Silva" type="text" name="nome" required />
        </div>
        <div>
            <label>E-mail:</label>
            <input placeholder="Ex: joaodasilva@gmail.com" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        </div>
        <div>
            <label>Telefone</label>
            <input type="text" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" name="telefone"
                required />
        </div>
        <div>
            <button id="gravar" type="submit">GRAVAR</button>
            <button id="excluir" type="submit">EXCLUIR</button>
        </div>
    </form>
    <table id="tables">
        <tr>
            <th class="col-xs-4">Nome</th>
            <th class="col-xs-4">E-mail</th>
            <th class="col-xs-4">Telefone</th>
            <th><button id="alterar" type="submit">ALTERAR</button></th>
        </tr>
    </table>


</body>

</html>
